<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Allergyfind</title>
    <link rel="icon" href="app.ico" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/1043b20bbb.js" crossorigin="anonymous"></script>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--style css-->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
  <body>
    <section class="wrapper">
        <!--topbar-->
        <section class="top-menu py-2">
            <section class="container d-flex justify-content-between">
                <div class="d-flex align-items-center">
                    <div class="me-2">
                        <img src="images/avatar.png" class="profile_picture"/>
                    </div>
                    <div class="mt-4">
                        <p class="p-0 m-0">Hello,</p>
                        <p class="lead fw-bold"><strong>Nimesh</strong></p>
                    </div>
                </div>
            </section>
        </section>    
        <!--topbar ends-->
        <!--content section start-->
        <section class="pt-5">

        </section>
        <section class="live_filter">
            <section class="container">
                <!--create a search bar-->
                <div class="h-search-form text-center">
                    <form action="#">
                       <input type="search" name="search" placeholder="Search..">
                       <button><ion-icon class="bi bi-search" name="search-outline"></ion-icon></button>
                    </form>
                 </div>
            </section>
        </section>
        
        <section class="my-1 py-5">

        </section>
        <!--content section end-->
        <!--bottom navbar start-->
        <nav class="navbar fixed-bottom bg-body-tertiary navbar-bg pt-3">
            <div class="container-fluid row p-0">
            <article class="text-center col">
                <a href="index.html" class="text-black active-link bottom_link" id="open_cam">
                    <p class="p-0 m-0">
                        <i class="fa-solid fa-house"></i>
                    </p>
                    <p class=""> home </p>
                </a>
            </article>
                <article class="text-center col">
                <button class="text-black bottom_link" id="snap">
                    <p class="p-0 m-0">
                        <i class="fa-solid fa-barcode"></i>
                    </p>
                    <p class="">scan</p>
                </button>
            </article>
                <article class="text-center col">
                <button class="text-black bottom_link">
                    <p class="p-0 m-0">
                        <i class="fa fa-solid fa-user"></i>
                    </p>
                    <p class=""> profile </p>
                </button>
            </article>
            </div>
        </nav>  
        <!--bottom navbar end-->
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="js/search_food_allergy.js" type="module"></script>
</body>
</html>
